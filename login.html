<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <header class="login-header">
            <img src="download.png" alt="Logo">
            <div class="header-text">
                <h1>Task Manager</h1>
                <p>Organize your tasks efficiently</p>
            </div>
            <button id="themeToggleBtn" title="Toggle Theme">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <main class="login-main">
            <div class="login">
                <form id="loginForm" class="fade-in">
                    <table>
                        <tr>
                            <td colspan="2"><h2>Login</h2></td>
                        </tr>
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td><input type="text" id="username" placeholder="Enter your username" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" placeholder="Enter your password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Login</button></td>
                        </tr>
                        <tr>
                            <td>    
                                <p id="loginError" class="error"></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p></td>
                        </tr>
                    </table>
                </form>

                <form id="signupForm" class="fade-in hidden">
                    <table>
                        <tr>
                            <td colspan="2"><h2>Sign Up</h2></td>
                        </tr>
                        <tr>
                            <td><label for="newUsername">Username:</label></td>
                            <td><input type="text" id="newUsername" placeholder="Choose a username" required></td>
                        </tr>
                        <tr>
                            <td><label for="newPassword">Password:</label></td>
                            <td><input type="password" id="newPassword" placeholder="Choose a password" required></td>
                        </tr>
                        <tr>
                            <td><label for="confirmPassword">Confirm Password:</label></td>
                            <td><input type="password" id="confirmPassword" placeholder="Confirm your password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Sign Up</button></td>
                        </tr>
                        <tr>
                            <td>
                                <p id="signupError" class="error"></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><p>Already have an account? <a href="#" id="showLogin">Login</a></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
        <footer class="login-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-envelope"></i> support@taskmanager.com</p>
                    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <p><a href="#">About Us</a></p>
                    <p><a href="#">Privacy Policy</a></p>
                    <p><a href="#">Terms of Service</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Task Manager. All rights reserved.</p>
            </div>
        </footer>
        <script src="theme.js"></script>
        <script src="login.js"></script>
    </body>
</html>
